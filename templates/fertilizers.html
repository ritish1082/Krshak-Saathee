<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://kit.fontawesome.com/259314c312.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- container for form part  -->
    <div class="container-fluid ">

        <!-- NavBar -->
        <nav class="navbar navbar-expand-lg bg-light mb-3 mt-3 rounded" style="position: sticky; top: 0px; z-index: 2;">

            <!-- container for NAVBAR CONTENTS -->
            <div class="container-fluid">

                <!-- LOGO + NAME -->
                <a href="/" class="navbar-brand text-black">

                    <img class="rounded-circle" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS-oyjETPMOqk9095voAuiu1niNi3J7yJeqjA&usqp=CAU" width="100px" alt="This image is removed">
                    <h1 class="d-inline">Krshak Saathee</h1>

                </a>

                <!-- Collapse for MOBILES -->
                <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#header">

                    <span class="navbar-toggler-icon p-1"><i class="fas fa-bars"></i></span>

                </button>

                <!-- NAVBAR CONTENTS -->
                <div class="collapse navbar-collapse justify-content-end" id="header">

                    <ul class="navbar-nav">

                        <!-- Home Page Btn  -->
                        <li class="nav-item">

                           <a href="/" class="nav-link text-dark"><i class="fas fa-home"></i>Home</a>

                        </li>

                        <!-- Profile Page Btn -->
                        <li class="nav-item">

                            <a href="#" class="nav-link text-dark"><i class="fas fa-users"></i>Profile</a>

                        </li>

                        <!-- Help Page Btn -->
                        <li class="nav-item">

                            <a href="#" class="nav-link text-dark"><i class="far fa-question-circle"></i>Help</a>

                        </li>

                    </ul>

                </div>

            </div>

        </nav>

        <!-- form part VERTICAL -->
        <form style="width: 40rem;" class="mx-auto mt-5 bg-dark text-info shadow rounded p-5" action="/fertilizers" method="POST">

            <!-- title -->
            <div class="mx-auto">
                <h1 class="text-Primary mx-auto mb-4">Fertilizer Recommendation form</h1>
                <hr>
            </div>


            <!-- district select
            <div class="col-md-12 mt-5 mb-4">
                <label for="distslt" class="form-label">District</label>
                <select name="state" id="distslt" class="form-select">
                    <option value="" disabled selected >Choose...</option>
                    <option value="">Adilabad</option>
                    <option value="">Hyderabad</option>
                    <option value="">Karimnagar</option>
                    <option value="">Medak</option>
                    <option value="">Mahbubnagar</option>
                    <option value="">Nalgonda</option>
                    <option value="">Nizamabad</option>
                    <option value="">Khammam</option>
                    <option value="">Warangal</option>
                </select>
            </div> -->

            <div class="mt-1">
                <label for="temp" class="form-label  text-white">Enter Temperature</label>
                <input type="number" class="form-control" id="temp" name="temp">
              </div>
              <div class="mt-1">
                <label for="h" class="form-label text-white">Enter Humidity</label>
                <input type="number" class="form-control" id="h" name="h">
              </div>
              <div class="mt-1">
                <label for="mc" class="form-label  text-white">Enter Moisture Content</label>
                <input type="number" class="form-control" id="mc" name="mc">
              </div>

            <!-- Crop Select -->
            <div class="col-md-12 mb-4">
                <label for="cropslt" class="form-label  text-white">Crop</label>
                <select name="crop" id="cropslt" class="form-select">
                    <option value="" disabled selected >Choose...</option>
                    <option value="1">Maize</option>
                    <option value="2">Sugarcane</option>
                    <option value="3">Cotton/option>
                    <option value="4">Paddy</option>
                    <option value="6">Wheat</option>
                </select>
            </div>

            <!-- n p k values of soil -->
            <label for="npk" class="form-label mt-2  text-white">Soil Compatability : </label>
            <div class="row mt-1" id="npk">

                <div class="col-sm-4">
                    <label for="n_entry" class="form-label  text-white">Nitrogen :  </label>
                    <input type="number" name="n" id="n_entry" placeholder="n : " class="form-control">
                </div>
                <div class="col-sm-4">
                    <label for="k_entry" class="form-label  text-white">Potassium :</label>
                    <input type="number" name="k" id="k_entry" class="form-control" placeholder="k : ">
                </div>
                <div class="col-sm-4">
                    <label for="p_entry" class="form-label  text-white">Phosphorus :  </label>
                    <input type="number" name="p" id="p_entry" class="form-control" placeholder="p : ">
                </div>

            </div>

            <!-- Submit button -->
            <div class="col-md-2 mt-4 ms-1">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>

        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
